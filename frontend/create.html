    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
    <h1>Create an Account</h1>
    
    <div id="create-form-div">

        <script src="create.js"></script> <!--This loads the function to be used by the form on submit-->

        <!--<form id="create-form" action="create.js" onsubmit="submit_form()" method="post">-->
        <form id="create-form" onsubmit="return submit_form()" method="post">
            
            <label for="username-input">Enter Username:</label>
            <input type="text" id="username-input" name="username" required />
            <br />

            <label for="password-input">Enter Password:</label>
            <input type="password" id="password-input" name="password" required />
            <br />

            <label for="email-input">Enter Email Address:</label>
            <input type="email" id="email-input" name="email" required />
            <br />


            <label for="buyer-input">Buyer:</label>
            <input type="radio" id="buyer-input" name="user-type" value="buyer" required/>
            <br />

            <label for="seller-input">Seller:</label>
            <input type="radio" id="seller-input" name="user-type" value="seller"/>
            <br />

            <label for="admin-input">Admin:</label>
            <input type="radio" id="admin-input" name="user-type" value="admin" />
            <br />


            <input type="submit" value="Submit">

            <!--<input type="submit" value="Create Account" onclick="FormCreate()" />
            <a href="#" id="create-acc-submit">Submit</a>-->

        </form>

    </div>
