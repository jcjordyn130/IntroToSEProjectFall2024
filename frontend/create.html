<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="storestyle.css" />
    <title>Create an Account</title>
</head>

<body>
    <div id="create-form-div">
        <form id="create-form" action="create.js">
            <label for="username-input">Enter Username:</label>
            <input type="text" id="username-input" name="username" />
            <br />
            <label for="password-input">Enter Password:</label>
            <input type="password" id="password-input" name="password" />
            <label for="email-input">Enter Email Address:</label>
            <input type="email" id="email-input" name="email-address" />
            <br />
            <label for="buyer-input">Buyer:</label>
            <input type="radio" id="buyer-input" name="user-level" value="3" />
            <br />
            <label for="seller-input">Seller:</label>
            <input type="radio" id="seller-input" name="user-level" value="2" />
            <br />
            <label for="admin-input">Admin:</label>
            <input type="radio" id="admin-input" name="user-level" value="1" />
            <br />
            <input type="submit" value="Create Account" />
        </form>
    </div>
