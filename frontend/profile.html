<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="storestyle.css"/>
    <title>User Profile</title>
  </head>
  <body>
    <header>
      <!-- <img src="logo.png" alt="logo" style="width:100px;height:100px"/> -->
      <h1>IntroToSEProjectFall2024</h1>
      <div id="login-form-div">
        <form id="login-form" action="login.js">
          <label for="username-input">Enter Username:</label>
          <input type="text" id="username-input" name="username"/>
          <br/>
          <label for="password-input">Enter Password:</label>
          <input type="password" id="password-input" name="password"/>
          <br/>
          <input type="submit" value="Log In"/>
        </form> <!-- Login and logout Form -->
      </div>
      <title>User Profile</title>
    </header>
    <h1>User Profile</h1>
    <ul> <!-- Fill all these fields once the user is logged in. -->
      <li id="username">No Username</li>
      <li id="api-id">No API ID</li>
      <li id="email">No Email Address</li>
      <li id="user-level">No User Level</li>
      <li id="approved">No Approval Status</li>
    </ul>
    <script src="profile.js"></script>
    <footer>
      <p>
        IntroToSEProjectFall2024: Canvas Group 4

  </body>
</html>
