<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="storestyle.css"/>
    <title>Payment</title>
  </head>
  <body>
    <header>
      <!-- <img src="logo.png" alt="logo" style="width:100px;height:100px"/> -->
      <h1>IntroToSEProjectFall2024</h1>
      <div id="login-form-div">
        <form id="login-form">
          <label for="username-input">Enter Username:</label>
          <input type="text" id="username-input" name="username" required />
          <br />
          <label for="password-input">Enter Password:</label>
          <input type="password" id="password-input" name="password" required />
          <br />
          <a href="#" id="login-form-link">Log In</a>
        </form> <!-- Login and logout Form -->
      </div>
      <div id="logout-form-div" style="display:none;">
        <p id="login-message">Not Logged In!</p>
        <a href="#" id="logout-link">Logout Here</a>
        <a href="#" id="logout-e-link">Logout Everywhere</a>
      </div>
      <script src="login.js"></script>
      <script src="logout.js"></script>
    </header>

    <p id="auth-message">
      <emph>Not Authorized</emph>
    </p>

    <div id="payment-create-div" style="display:none">
      <form id="payment-create-form" action="CreatePaymentMethod()">
        <input type="text" id="method-name" name="methodname"/>
        <label for="method-name">Payment Method Name</label>
        <input type="text" id="cardno-input" name="cardno"/>
        <label for="cardno-input">Card Number</label>
        <input type="text" id="cardexp-input" name="cardexp"/>
        <label for="cardexp-input">Expiration (MM/DD)</label>
        <input type="text" id="cardcvv-input" name="cardcvv"/>
        <label for="cardcvv-input">CVV</label>
        <input type="text" id="billing-input" name="billingaddress"/>
        <label for="billing-input">Billing Address</label>
        <input type="submit" value="New Payment"/>
      </form>
    </div>
    <div id="payment-info-div" style="display:none">
      <h1>Payment Options</h1>
      <!-- Payment Options Go Here -->
    </div>
    
    <script src="payment.js"></script>
    
    <br>
    <a href="index.html">Return to Home Page</a>

    <footer>
      <p>
        IntroToSEProjectFall2024: Canvas Group 4
      </p>
	    <a href="../LICENSE">BSD 3-Clause License</a>
    </footer>
  </body>
</html>
